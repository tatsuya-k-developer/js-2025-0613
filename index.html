<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/common.min.css">
    <link rel="stylesheet" href="assets/css/style.min.css">

    <title>スライドショー</title>
</head>

<body>
    <div class="slideshow-container">
        <!-- スライド画像を3枚表示 -->
        <img class="slide" src="assets/img/img01.jpeg" alt="slide 1">
        <img class="slide" src="assets/img/img02.jpeg" alt="slide 2">
        <img class="slide" src="assets/img/img03.jpeg" alt="slide 3">

        <!-- ナビゲーションボタン -->
        <button id="prev">← 前へ</button>
        <button id="next">次へ →</button>
    </div>

    <!-- JavaScriptを読み込む -->
    <script src="assets/js/slide.js"></script>
</body>

</html>
